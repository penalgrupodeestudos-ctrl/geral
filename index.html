<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise e Revis√£o de Conte√∫do - Simulados Interativos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Vari√°veis de Tema (Design System B√°sico) */
        :root {
            --primary-color: #1e40af;
            --secondary-color: #7c3aed;
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --warning-color: #ea580c;
            --bg-light: #f9fbfd;
            --bg-dark: #0f172a;
            --bg-secondary: #1e293b;
            --text-dark: #343a40;
            --text-light: #f8fafc;
            --border-color: #e9ecef;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
        }

        /* SIDEBAR */
        #sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .sidebar-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-light);
            text-align: center;
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .simulado-list, .pdf-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .simulado-list li, .pdf-list li {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .simulado-list li:hover, .pdf-list li:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        .simulado-list a, .pdf-list a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* PERFORMANCE PANEL */
        .performance-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .performance-stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-light);
        }

        .stat-label {
            font-size: 12px;
            color: #cbd5e1;
            text-transform: uppercase;
        }

        .stat-success .stat-value {
            color: var(--success-color);
        }

        .stat-danger .stat-value {
            color: var(--danger-color);
        }

        .stat-info .stat-value {
            color: #0891b2;
        }

        /* MAIN CONTENT */
        #main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-number {
            font-size: 13px;
            color: #0891b2;
            font-weight: 600;
            text-transform: uppercase;
        }

        .question-title {
            font-size: 14px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 24px;
            color: var(--text-light);
        }

        /* ANOTA√á√ïES */
        .annotations-section {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .annotations-section label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #cbd5e1;
            text-transform: uppercase;
        }

        .annotation-textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 12px;
        }

        .annotation-textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .annotation-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .annotation-buttons {
            display: flex;
            gap: 8px;
        }

        .annotation-buttons button {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .annotation-buttons button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* ALTERNATIVAS */
        .alternatives {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .alternative-btn {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
            line-height: 1.6;
            transition: all 0.3s ease;
            text-align: left;
            font-family: inherit;
        }

        .alternative-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        .alternative-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .alternative-btn.correct {
            background: rgba(22, 163, 74, 0.2);
            border-color: var(--success-color);
        }

        .alternative-btn.correct .alternative-letter {
            background: rgba(22, 163, 74, 0.4);
            color: var(--success-color);
        }

        .alternative-btn.incorrect {
            background: rgba(220, 38, 38, 0.2);
            border-color: var(--danger-color);
        }

        .alternative-btn.incorrect .alternative-letter {
            background: rgba(220, 38, 38, 0.4);
            color: var(--danger-color);
        }

        .alternative-btn:disabled {
            cursor: not-allowed;
        }

        /* FEEDBACK */
        .feedback-area {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary-color);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            font-size: 14px;
            line-height: 1.6;
        }

        .feedback-area.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .feedback-correct {
            border-left-color: var(--success-color);
            background: rgba(22, 163, 74, 0.1);
        }

        .feedback-incorrect {
            border-left-color: var(--danger-color);
            background: rgba(220, 38, 38, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* NAVEGA√á√ÉO */
        .navigation {
            display: flex;
            gap: 12px;
            justify-content: space-between;
        }

        .btn-nav, .btn-finish {
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-nav:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn-finish {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-color: var(--secondary-color);
        }

        .btn-finish:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* RELAT√ìRIO */
        .report-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .report-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .report-card h1 {
            font-size: 28px;
            margin-bottom: 24px;
            text-align: center;
        }

        .report-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-box-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-box-label {
            font-size: 12px;
            color: #cbd5e1;
            text-transform: uppercase;
        }

        .report-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-direction: column;
        }

        .report-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .report-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
        }

        .report-buttons button.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            #main-content {
                padding: 20px;
            }

            .question-card {
                padding: 20px;
            }

            .report-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="sidebar-header">üìö Simulados</div>

        <!-- LEGISLA√á√ÉO -->
        <div class="sidebar-section">
            <div class="section-title">üìã Legisla√ß√£o</div>
            <ul class="pdf-list">
                <li>
                    <a href="pdfs/LEI-1.061-POLICIA-PENAL.pdf" target="_blank">
                        üìÑ Lei 1.061/2023
                    </a>
                </li>
            </ul>
        </div>

        <!-- SIMULADOS -->
        <div class="sidebar-section">
            <div class="section-title">üìù Simulados</div>
            <ul class="simulado-list" id="simulado-list">
                <li>Carregando...</li>
            </ul>
        </div>

        <!-- PERFORMANCE -->
        <div class="sidebar-section">
            <div class="section-title">üìä Seu Desempenho</div>
            <div class="performance-box">
                <div class="performance-stat stat-success">
                    <span class="stat-value" id="acertos">0</span>
                    <span class="stat-label">Acertos</span>
                </div>
                <div class="performance-stat stat-danger">
                    <span class="stat-value" id="erros">0</span>
                    <span class="stat-label">Erros</span>
                </div>
            </div>
            <div class="performance-box">
                <div class="performance-stat stat-info">
                    <span class="stat-value" id="percentual">0%</span>
                    <span class="stat-label">Acertos</span>
                </div>
                <div class="performance-stat">
                    <span class="stat-value" id="nota-final">0</span>
                    <span class="stat-label">Nota</span>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content">
        <div id="welcome-message" style="text-align: center; padding: 40px; color: #cbd5e1;">
            <h2 style="font-size: 24px; margin-bottom: 16px;">üëã Bem-vindo ao Sistema de Simulados</h2>
            <p>Selecione um simulado na barra lateral para come√ßar</p>
        </div>
    </div>

    <script>
        // VARI√ÅVEIS GLOBAIS
        const DATA_FOLDER = './data/';
        let currentSimuladoData = null;
        let currentQuestionIndex = 0;
        let acertos = 0;
        let erros = 0;
        let questoesRespondidas = {};

        // ============================================
        // FUN√á√ÉO: Carregar Simulados do Manifest
        // ============================================
        async function loadSimuladosFromManifest() {
            try {
                const response = await fetch(DATA_FOLDER + 'simulados_manifest.json');
                if (!response.ok) throw new Error('Manifest n√£o encontrado');
                const data = await response.json();
                renderSimuladosList(data.simulados);
            } catch (error) {
                console.error('Erro ao carregar manifest:', error);
                // Fallback: lista est√°tica
                const fallback = [
                    "LEGISLA√á√ÉO-ESPEC√çFICA.json",
                    "SIMULADO-DIREITOS-HUMANOS-JSON.json",
                    "SIMULADO-IASES-JSON-COM-GABARITO.json",
                    "SIMULADO-POLICIA-PENAL-JSON.json",
                    "SIMULADO-POLICIA-PENAL02-JSON.json"
                ];
                renderSimuladosList(fallback);
            }
        }

        // ============================================
        // FUN√á√ÉO: Renderizar Lista de Simulados
        // ============================================
        function renderSimuladosList(simulados) {
            const list = document.getElementById('simulado-list');
            list.innerHTML = '';

            simulados.forEach(filename => {
                const cleanName = filename.replace(/\.json$/i, '').replace(/-JSON$/i, '');
                const li = document.createElement('li');
                li.innerHTML = `<a onclick="loadAndRenderQuiz('${filename}')" style="cursor: pointer;">üìÑ ${cleanName}</a>`;
                list.appendChild(li);
            });
        }

        // ============================================
        // FUN√á√ÉO: Carregar e Renderizar Quiz
        // ============================================
        async function loadAndRenderQuiz(filename) {
            try {
                const response = await fetch(DATA_FOLDER + filename);
                if (!response.ok) throw new Error(`Erro ao carregar ${filename}`);
                currentSimuladoData = await response.json();

                // RESET
                currentQuestionIndex = 0;
                acertos = 0;
                erros = 0;
                questoesRespondidas = {};

                // Se for array, transformar em objeto com quest√µes
                if (Array.isArray(currentSimuladoData)) {
                    currentSimuladoData = {
                        titulo: filename.replace(/\.json$/i, '').replace(/-JSON$/i, ''),
                        questoes: currentSimuladoData
                    };
                }

                renderQuestion(0);
                updatePerformance();
            } catch (error) {
                console.error('Erro ao carregar simulado:', error);
                alert('Erro ao carregar simulado: ' + filename);
            }
        }

        // ============================================
        // FUN√á√ÉO: Renderizar Quest√£o
        // ============================================
        function renderQuestion(index) {
            if (!currentSimuladoData || index >= currentSimuladoData.questoes.length) return;

            const q = currentSimuladoData.questoes[index];
            const mainContent = document.getElementById('main-content');

            // Normalizar campo de quest√£o (questao ‚Üí enunciado)
            const enunciado = q.enunciado || q.questao || '';
            const alternativas = q.alternativas || q.opcoes || {};
            const gabarito = q.gabarito || q.resposta_correta || '';

            const html = `
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number">Quest√£o ${index + 1} de ${currentSimuladoData.questoes.length}</span>
                        <span class="question-title">${currentSimuladoData.titulo}</span>
                    </div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${((index + 1) / currentSimuladoData.questoes.length) * 100}%"></div>
                    </div>

                    <p class="question-text">${enunciado}</p>

                    <!-- ANOTA√á√ïES -->
                    <div class="annotations-section">
                        <label>üìù Suas Anota√ß√µes:</label>
                        <textarea 
                            id="annotation-${q.numero}" 
                            class="annotation-textarea"
                            placeholder="Adicione suas anota√ß√µes aqui..."
                        >${getAnnotation(q.numero)}</textarea>
                        <div class="annotation-buttons">
                            <button onclick="saveAnnotation(${q.numero})">üíæ Salvar</button>
                            <button onclick="clearAnnotation(${q.numero})">üóëÔ∏è Limpar</button>
                        </div>
                    </div>

                    <!-- ALTERNATIVAS -->
                    <div class="alternatives">
                        ${Object.entries(alternativas).map(([letra, texto]) => `
                            <button 
                                class="alternative-btn" 
                                onclick="checkAnswer('${letra}', '${gabarito}', ${q.numero})"
                                id="btn-${q.numero}-${letra}"
                            >
                                <span class="alternative-letter">${letra}</span>
                                <span>${texto}</span>
                            </button>
                        `).join('')}
                    </div>

                    <!-- FEEDBACK -->
                    <div id="feedback-${q.numero}" class="feedback-area"></div>

                    <!-- NAVEGA√á√ÉO -->
                    <div class="navigation">
                        <button class="btn-nav" onclick="previousQuestion()" ${index === 0 ? 'disabled' : ''}>‚Üê Anterior</button>
                        <button class="btn-nav" onclick="nextQuestion()" ${index === currentSimuladoData.questoes.length - 1 ? 'disabled' : ''}>Pr√≥xima ‚Üí</button>
                        <button class="btn-finish" onclick="finishQuiz()">üèÅ Finalizar</button>
                    </div>
                </div>
            `;

            mainContent.innerHTML = html;
            currentQuestionIndex = index;
        }

        // ============================================
        // FUN√á√ÉO: Verificar Resposta (Tempo Real)
        // ============================================
        function checkAnswer(selected, correct, questaoNum) {
            const isCorrect = selected === correct;
            const btnId = `btn-${questaoNum}-${selected}`;
            const btn = document.getElementById(btnId);
            const feedbackDiv = document.getElementById(`feedback-${questaoNum}`);
            const q = currentSimuladoData.questoes[currentQuestionIndex];
            const explicacao = q.explicacao_professor || q.explicacao || '';

            // Desabilitar todos os bot√µes
            document.querySelectorAll(`[id^="btn-${questaoNum}"]`).forEach(b => b.disabled = true);

            if (isCorrect) {
                acertos++;
                btn.classList.add('correct');
                feedbackDiv.innerHTML = `<strong>‚úÖ Correto!</strong><br>${explicacao}`;
                feedbackDiv.classList.add('show', 'feedback-correct');
            } else {
                erros++;
                btn.classList.add('incorrect');
                const correctBtn = document.getElementById(`btn-${questaoNum}-${correct}`);
                correctBtn.classList.add('correct');
                feedbackDiv.innerHTML = `<strong>‚ùå Incorreto!</strong><br>Resposta correta: <strong>${correct}</strong><br>${explicacao}`;
                feedbackDiv.classList.add('show', 'feedback-incorrect');
            }

            questoesRespondidas[questaoNum] = selected;
            updatePerformance();
        }

        // ============================================
        // FUN√á√ÉO: Salvar Anota√ß√£o
        // ============================================
        function saveAnnotation(questaoNum) {
            const textarea = document.getElementById(`annotation-${questaoNum}`);
            localStorage.setItem(`anotacao_${questaoNum}`, textarea.value);
            alert('‚úÖ Anota√ß√£o salva!');
        }

        // ============================================
        // FUN√á√ÉO: Carregar Anota√ß√£o
        // ============================================
        function getAnnotation(questaoNum) {
            return localStorage.getItem(`anotacao_${questaoNum}`) || '';
        }

        // ============================================
        // FUN√á√ÉO: Limpar Anota√ß√£o
        // ============================================
        function clearAnnotation(questaoNum) {
            document.getElementById(`annotation-${questaoNum}`).value = '';
            localStorage.removeItem(`anotacao_${questaoNum}`);
        }

        // ============================================
        // FUN√á√ÉO: Atualizar Performance
        // ============================================
        function updatePerformance() {
            const total = acertos + erros;
            const percentual = total > 0 ? Math.round((acertos / total) * 100) : 0;
            const nota = currentSimuladoData ? Math.round((acertos / currentSimuladoData.questoes.length) * 100) : 0;

            document.getElementById('acertos').textContent = acertos;
            document.getElementById('erros').textContent = erros;
            document.getElementById('percentual').textContent = percentual + '%';
            document.getElementById('nota-final').textContent = nota;
        }

        // ============================================
        // FUN√á√ÉO: Navega√ß√£o
        // ============================================
        function nextQuestion() {
            if (currentQuestionIndex < currentSimuladoData.questoes.length - 1) {
                renderQuestion(currentQuestionIndex + 1);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                renderQuestion(currentQuestionIndex - 1);
            }
        }

        // ============================================
        // FUN√á√ÉO: Finalizar Quiz
        // ============================================
        function finishQuiz() {
            const total = currentSimuladoData.questoes.length;
            const percentual = Math.round((acertos / total) * 100);

            const reportHtml = `

                            <p>${percentual >= 85 ? '‚úÖ Excelente desempenho! Continue assim!' : percentual >= 70 ? 'üëç Bom desempenho, mas h√° espa√ßo para melhoria.' : 'üìö Recomendamos revisar o conte√∫do.'}</p>
                            <p style="margin-top: 12px;"><strong>üí° Sugest√£o:</strong> ${percentual < 70 ? 'Refa√ßa este simulado e revise os conceitos.' : 'Teste seus conhecimentos com outro simulado!'}</p>
                        </div>

                        <div class="report-buttons">
                            <button onclick="location.reload()">üîÑ Novo Simulado</button>
                            <button class="secondary" onclick="document.querySelector('.report-modal').remove()">‚Üê Voltar</button>

            document.body.insertAdjacentHTML('beforeend', reportHtml);
        }

        // ============================================

        window.addEventListener('load', function() {
            loadSimuladosFromManifest();
        });
    </script>
