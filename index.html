<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulados Interativos</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f7fa;
  color: #222;
  margin: 0;
  padding: 0;
}
header {
  background-color: #004d99;
  color: white;
  text-align: center;
  padding: 1em 0;
}
main {
  display: flex;
  flex-wrap: wrap;
}
aside {
  width: 25%;
  background: #e9f0fb;
  padding: 15px;
  border-right: 2px solid #cbd6e2;
  min-height: 100vh;
  box-sizing: border-box;
}
aside h2 {
  text-align: center;
  color: #004d99;
}
#simulados-list a {
  display: block;
  background: #fff;
  margin: 5px 0;
  padding: 8px;
  text-decoration: none;
  border-radius: 6px;
  border: 1px solid #cbd6e2;
  color: #004d99;
  cursor: pointer;
}
#simulados-list a:hover {
  background: #cde0ff;
}
section {
  flex: 1;
  padding: 20px;
}
.quiz-title {
  text-align: center;
  color: #004d99;
}
.text-base-card {
  background: #fff;
  padding: 15px;
  border-left: 4px solid #004d99;
  border-radius: 6px;
  margin-bottom: 20px;
}
.question-card {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 0 5px #ccc;
}
.question-header h3 {
  color: #004d99;
  margin: 0 0 10px;
}
.options-list {
  list-style: none;
  padding: 0;
}
.option {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 6px;
  cursor: pointer;
}
.option:hover {
  background: #f0f7ff;
}
.option.answered {
  pointer-events: none;
}
.correct-answer {
  background: #c7f9cc;
  border-color: #27ae60;
}
.wrong-answer {
  background: #ffd6d6;
  border-color: #e74c3c;
}
.correct-answer-revealed {
  border: 2px solid #27ae60;
}
.comment-box {
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 10px;
  margin-top: 10px;
  background: #fafafa;
}
</style>
</head>
<body>

<header>
  <h1>Simulados Interativos</h1>
</header>

<main>
  <aside>
    <h2>Seus Simulados</h2>
    <ul id="simulados-list"></ul>
  </aside>

  <section id="quiz-container">
    <h2>Escolha um simulado à esquerda</h2>
  </section>
</main>

<script>
/* ============================================
   SUPORTE UNIVERSAL A JSON DE SIMULADOS
   Aceita qualquer formato e nome de chave.
   ============================================ */

let currentQuizData = [];

// --- Função de carregamento universal ---
async function loadAndRenderQuiz(filename) {
  try {
    const response = await fetch(`./data/${encodeURIComponent(filename)}`);
    const rawData = await response.json();

    // Detecta onde estão as questões
    if (Array.isArray(rawData)) {
      currentQuizData = rawData;
    } else {
      const possibleKeys = ["questoes", "perguntas", "itens", "questions", "questao"];
      for (const key of possibleKeys) {
        if (Array.isArray(rawData[key])) {
          currentQuizData = rawData[key];
          break;
        }
      }
      if (!currentQuizData.length) {
        throw new Error("Nenhuma lista de questões detectada no arquivo JSON.");
      }
    }

    const textoBase = rawData.texto_base || rawData.texto || rawData.base_texto || "";
    renderQuiz(rawData.titulo || filename, textoBase, currentQuizData);
  } catch (error) {
    document.getElementById("quiz-container").innerHTML = `
      <h2 style="color:red;">Erro ao carregar ${filename}</h2>
      <p>${error.message}</p>`;
    console.error(error);
  }
}

// --- Renderização adaptável ---
function renderQuiz(title, textoBase, questoes) {
  const quizContainer = document.getElementById("quiz-container");
  quizContainer.innerHTML = `<h2 class="quiz-title">${title}</h2>`;

  if (textoBase) {
    quizContainer.innerHTML += `
      <div class="text-base-card">
        <h4>[TEXTO BASE]</h4>
        <p>${textoBase.replace(/\n/g, "<br>")}</p>
      </div>`;
  }

  questoes.forEach((q, i) => {
    const id = q.id || q.numero || i + 1;
    const enunciado = q.enunciado || q.questao || q.pergunta || q.texto || "Questão sem enunciado.";
    const alternativas = q.alternativas || q.opcoes || q.options || {};
    const resposta = (q.resposta_correta || q.resposta || "").toString().toLowerCase();
    const comentario = q.comentario || q.explicacao_professor || "Sem comentário.";

    // Gera opções
    let optionsHTML = "";
    if (Array.isArray(alternativas)) {
      const letras = ["a", "b", "c", "d", "e"];
      optionsHTML = alternativas.map((alt, idx) => `
        <li class="option" data-option="${letras[idx]}"
            onclick="checkAnswer(${id}, '${letras[idx]}')">
          <span class="option-key">${letras[idx].toUpperCase()})</span> ${alt}
        </li>`).join("");
    } else {
      optionsHTML = Object.entries(alternativas).map(([key, val]) => `
        <li class="option" data-option="${key.toLowerCase()}"
            onclick="checkAnswer(${id}, '${key.toLowerCase()}')">
          <span class="option-key">${key.toUpperCase()})</span> ${val}
        </li>`).join("");
    }

    quizContainer.innerHTML += `
      <div class="question-card" id="question-${id}">
        <div class="question-header">
          <h3>Questão ${id}</h3>
          <p>${enunciado}</p>
        </div>
        <ul class="options-list">${optionsHTML}</ul>
        <div class="comment-box" id="comment-${id}" style="display:none;"></div>
      </div>`;
  });
}

// --- Verificação de resposta ---
function checkAnswer(id, option) {
  const q = currentQuizData.find(x => (x.id == id || x.numero == id));
  if (!q) return;

  const correct = (q.resposta_correta || q.resposta || "").toLowerCase();
  const isCorrect = option === correct;

  const options = document.querySelectorAll(`#question-${id} .option`);
  options.forEach(opt => {
    const key = opt.getAttribute("data-option");
    if (key === correct) opt.classList.add("correct-answer-revealed");
    if (key === option) opt.classList.add(isCorrect ? "correct-answer" : "wrong-answer");
    opt.classList.add("answered");
  });

  const commentBox = document.getElementById(`comment-${id}`);
  const comment = q.comentario || q.explicacao_professor || "Comentário não disponível.";
  commentBox.style.display = "block";
  commentBox.style.borderColor = isCorrect ? "green" : "red";
  commentBox.innerHTML = `
    <h4>${isCorrect ? "✅ Correto!" : "❌ Errado!"}</h4>
    <p><strong>Gabarito:</strong> ${correct.toUpperCase()}</p>
    <p>${comment}</p>`;
}

// --- Lista simulados ---
async function loadSimulados() {
  const list = document.getElementById("simulados-list");
  list.innerHTML = "";

  // Se não houver backend, defina os nomes manualmente:
  const simulados = [
  "SIMULADO-DIREITOS-HUMANOS-JSON.json",
  "SIMULADO-IASES-JSON-COM-GABARITO.json",
  "SIMULADO-POLICIA-PENAL02-JSON.json",
  "SIMULADO-POLICIA-PENAL-JSON.json",
  "QUESTOES-AREA-POLICIAL.json",
  "SIMULADO-IDCAP-60-QUESTOES.json"
  "SIMULADO-03-IDCAP-60-QUESTOES.json",
  "LEGISLAÇÃO-ESPECÍFICA.json",
  "SIMULADO-ATUALIDADES-83-QUESTOES.json",
  "QUESTOES-GERAIS.json", 
  "ESTRATEGIA.json"
];

  simulados.forEach(name => {
    const li = document.createElement("li");
    li.innerHTML = `<a onclick="loadAndRenderQuiz('${name}')">${name.replace(".json", "")}</a>`;
    list.appendChild(li);
  });
}

window.onload = loadSimulados;
</script>
</body>
</html>
